<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 â€” Halaman Tidak Ditemukan</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "Inter", sans-serif;
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 480px;
      width: 100%;
      background: var(--card);
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .code {
      font-size: 64px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 8px;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 28px;
    }

    p {
      margin: 0 0 24px 0;
      color: var(--muted);
      line-height: 1.6;
    }

    a.btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      background: var(--accent);
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
      transition: opacity .2s ease;
    }

    a.btn:hover {
      opacity: .85;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="code">404</div>
    <h1>Halaman tidak ditemukan</h1>
    <p>
      Halaman yang Anda cari belum tersedia.  
    </p>
  </div>

</body>
</html>
