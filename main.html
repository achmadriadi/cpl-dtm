<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Aplikasi Monitoring CPL</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

<script src="assets/js/main.js" defer></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header id="appHeader" class="app-header glass-header shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center py-2">

        <div class="d-flex align-items-center header-left">
            <div class="logo-box me-3">
                <img src="DTMLOGO.png" alt="DTM FTUI Logo">
            </div>

            <div>
                <div class="app-title">Monitoring & Evaluasi CPL DTM FTUI</div>
                <small id="userLabel" class="text-muted"></small>
            </div>
        </div>

        <button id="logoutBtn" class="btn btn-danger btn-sm rounded-pill px-3">Logout</button>
    </div>
</header>

<!-- FLOAT CLOSE BUTTON -->
<button id="closeFloatBtn" class="close-float-btn">✖</button>

<!-- ================= CONTENT ================= -->
<div id="mainContent" class="container">

    <!-- Row 1 -->
    <div class="row g-4 pt-3">

        <!-- CARD 1 -->
        <div class="col-md-6">
            <div class="modern-card">
                <h5 class="section-title">Pencapaian CPL per Mahasiswa</h5>

                <label class="form-label mt-2">Program Studi</label>
                <select id="prodiMhs" class="form-select mb-2">
                    <option value="">Pilih Program Studi</option>
                    <option value="S1_Teknik_Perkapalan">S1 Teknik Perkapalan</option>
                    <option value="S1_Teknik_Mesin">S1 Teknik Mesin</option>
                </select>

                <label class="form-label">Semester</label>
                <select id="semesterMhs" class="form-select mb-2">
                    <option value="">Pilih Semester</option>
                    <option value="Gasal_2024_2025">Gasal 2024/2025</option>
                    <option value="Genap_2024_2025">Genap 2024/2025</option>
                    <option value="Gasal_2025_2026">Gasal 2025/2026</option>
                </select>

                <div class="image-box mt-3">
                    <img id="imgMhs" class="img-fluid d-none modern-image">
                </div>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="col-md-6">
            <div class="modern-card">
                <h5 class="section-title">Pencapaian CPL Prodi</h5>

                <label class="form-label mt-2">Program Studi</label>
                <select id="prodiProdi" class="form-select mb-2">
                    <option value="">Pilih Program Studi</option>
                    <option value="S1_Teknik_Perkapalan">S1 Teknik Perkapalan</option>
                    <option value="S1_Teknik_Mesin">S1 Teknik Mesin</option>
                </select>

                <label class="form-label">Angkatan Masuk</label>
                <select id="angkatanProdi" class="form-select mb-2">
                    <option value="">Pilih Angkatan</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>

                <div class="image-box mt-3">
                    <img id="imgProdi" class="img-fluid d-none modern-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Row 2 -->
    <div class="modern-card mt-4">
        <h5 class="section-title">Evaluasi Perkuliahan Oleh Dosen Pengampu</h5>

        <label class="form-label">Pilih Semester</label>
        <select id="evalSemester" class="form-select w-50">
            <option value="">Pilih Semester</option>
            <option value="Gasal_2024_2025">Gasal 2024/2025</option>
            <option value="Genap_2024_2025">Genap 2024/2025</option>
            <option value="Gasal_2025_2026">Gasal 2025/2026</option>
        </select>
    </div>

</div>

<!-- ===== GOOGLE FORM PANEL (NOT MODAL) ===== -->
<div id="googleFormPanel">
    <div id="formLoader">
        <div class="loader"></div>
        <p class="loading-text">Loading Form…</p>
    </div>

    <iframe id="googleFormFrame"></iframe>
</div>

<!-- FOOTER -->
<footer id="footerBar" class="app-footer">
  <div class="text-center py-2 text-white">DTM FTUI © 2026</div>
</footer>

</body>
</html>
