<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aplikasi Monitoring CPL</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

<script src="assets/js/main.js" defer></script>
</head>

<body>

<!-- =================== STICKY HEADER =================== -->
<header class="app-header shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-2">

        <div class="d-flex align-items-center">
            <!-- Logo -->
            <div class="logo-box me-3">
                <img 
                    src="DTMLOGO.png" 
                    alt="DTM FTUI Logo"
                    style="max-width:220px; height:auto; display:block;">
            </div>

            <!-- Title -->
            <div>
                <div class="app-title">Aplikasi Monitoring dan Evaluasi Pencapaian CPL DTM FTUI</div>
                <small id="userLabel" class="text-muted"></small>
            </div>
        </div>

        <!-- Logout Button -->
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>
</header>



<!-- =================== MAIN CONTENT =================== -->
<div class="container" style="padding-top:120px; padding-bottom:80px;">

    <div class="row">
        <!-- =================== Column 1 =================== -->
        <div class="col-md-6">
            <h5 class="section-title">Pencapaian CPL per Mahasiswa</h5>

            <label>Program Studi</label>
            <select id="prodiMhs" class="form-select mb-2">
                <option value="">-- pilih Program Studi --</option>
                <option value="S1_Teknik_Perkapalan">S1 Teknik Perkapalan</option>
                <option value="S1_Teknik_Mesin">S1 Teknik Mesin</option>
            </select>

            <label>Semester</label>
            <select id="semesterMhs" class="form-select mb-2">
                <option value="">-- pilih Semester --</option>
                <option value="Gasal_2024_2025">Gasal 2024/2025</option>
                <option value="Genap_2024_2025">Genap 2024/2025</option>
                <option value="Gasal_2025_2026">Gasal 2025/2026</option>
            </select>

            <div class="mt-3">
                <img id="imgMhs" src="" class="img-fluid d-none border" alt="grafik per mahasiswa">
            </div>
        </div>

        <!-- =================== Column 2 =================== -->
        <div class="col-md-6">
            <h5 class="section-title">Pencapaian CPL Prodi</h5>

            <label>Program Studi</label>
            <select id="prodiProdi" class="form-select mb-2">
                <option value="">-- pilih Program Studi --</option>
                <option value="S1_Teknik_Perkapalan">S1 Teknik Perkapalan</option>
                <option value="S1_Teknik_Mesin">S1 Teknik Mesin</option>
            </select>

            <label>Angkatan Masuk</label>
            <select id="angkatanProdi" class="form-select mb-2">
                <option value="">-- pilih Angkatan --</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>

            <div class="mt-3">
                <img id="imgProdi" src="" class="img-fluid d-none border" alt="grafik prodi">
            </div>
        </div>
    </div>

    <hr class="my-4">

    <!-- =================== Google Form Section =================== -->
    <h5 class="section-title">Evaluasi Perkuliahan oleh Dosen Pengampu untuk Portofolio MK</h5>

    <label>Pilih Semester</label>
    <select id="evalSemester" class="form-select w-50 mb-2">
        <option value="">-- pilih Semester --</option>
        <option value="Gasal_2024_2025">Gasal 2024/2025</option>
        <option value="Genap_2024_2025">Genap 2024/2025</option>
        <option value="Gasal_2025_2026">Gasal 2025/2026</option>
    </select>

</div>



<!-- ==========================================
     FULLSCREEN GOOGLE FORM MODAL
=========================================== -->
<div class="modal fade" id="googleFormModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen google-form-modal-fix">
    <div class="modal-content">

      <!-- Floating Close Button -->
      <button type="button" class="close-float-btn" id="closeFloatBtn">✖</button>

      <!-- Loader -->
      <div id="formLoader" class="loader-container">
        <div class="loader"></div>
        <p class="mt-3 text-center">Loading Form…</p>
      </div>

      <!-- Google Form -->
      <div class="modal-body p-0">
        <iframe 
          id="googleFormFrame" 
          width="100%" 
          height="100%" 
          style="border:0; display:none;"></iframe>
      </div>

    </div>
  </div>
</div>


<!-- ================= FOOTER ================= -->
<footer class="app-footer">
  <div class="container text-center py-2 text-white">
    DTM FTUI @ 2026
  </div>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
