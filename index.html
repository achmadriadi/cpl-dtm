<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APPS CPL DTM FTUI (versi 1.0)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<script src="assets/js/login.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card card-custom p-4" style="width:360px;">
    <h4 class="text-center mb-3">APPS CPL DTM FTUI<br><small>Versi 1.0</small></h4>
    <div id="errorMsg" class="alert alert-danger d-none"></div>
    <form id="loginForm" onsubmit="return false;">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" class="form-control" autocomplete="username">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" autocomplete="current-password">
      </div>
      <button id="loginBtn" class="btn btn-dark w-100">Login</button>
    </form>
  </div>
</body>
</html>
