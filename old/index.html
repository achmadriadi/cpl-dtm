<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - APPS CPL DTM FTUI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #f6db00 0%, #ffffff 100%);
        height: 100vh;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        width: 380px;
        background: #ffffff;
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .login-title {
        font-weight: 700;
        font-size: 20px;
        text-align: center;
        margin-bottom: 10px;
    }

    .app-subtitle {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    .btn-login {
        background: #f6db00;
        color: #000;
        font-weight: 600;
        width: 100%;
        border-radius: 8px;
    }

    .btn-login:hover {
        background: #e5c700;
    }

    .error-msg {
        color: red;
        font-size: 13px;
        margin-top: 5px;
        display: none;
    }
</style>

<script>
async function doLogin() {
    let u = document.getElementById("username").value.trim();
    let p = document.getElementById("password").value.trim();
    let err = document.getElementById("errMsg");

    if (!u || !p) {
        err.style.display = "block";
        err.textContent = "Username dan password wajib diisi.";
        return;
    }

    // load user database json
    let res = await fetch("data/users.json");
    let users = await res.json();

    // hash input password
    const hash = await sha256(p);

    let ok = users.find(x => x.username === u && x.password === hash);

    if (!ok) {
        err.style.display = "block";
        err.textContent = "Username atau password salah.";
        return;
    }

    // success
    sessionStorage.setItem("loggedIn", "true");
    sessionStorage.setItem("username", u);
    window.location.href = "main.html";
}

// SHA-256
async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

// ENTER key support
document.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        doLogin();
    }
});
</script>

</head>

<body>

<div class="login-card">
    
    <div class="login-title">APPS CPL DTM FTUI</div>
    <div class="app-subtitle">Versi 1.0</div>

    <label class="form-label">Username</label>
    <input type="text" class="form-control mb-2" id="username">

    <label class="form-label">Password</label>
    <input type="password" class="form-control" id="password">

    <div id="errMsg" class="error-msg"></div>

    <button onclick="doLogin()" class="btn btn-login mt-3">Login</button>

</div>

</body>
</html>
